<html>
    
    <head>

        <title> Dashboard </title>
        <link rel="stylesheet" type="text/css" href="dashboard.css">
    
    </head>
    
     <body>
            <div class="container">
                <div class="navigation">
                   <ul>
                      <li>
                        <a href="#">
                          <span class = "icon"><ion-icon name="person-sharp"></ion-icon></span>
                            <span class = "title">Hello User</span>
                          </a>
                       </li>
                       
                       <li>
                        <a href="#">

                          </a>
                       </li>
                       
                       <li>
                        <a href="#">
                          <span class = "icon"><ion-icon name="lock-closed-sharp"></ion-icon></span>

                          </a>
                       </li>
                       
                       <li>
                        <a href="#">
                          <span class = "icon"><ion-icon name="log-out-sharp"></ion-icon></span>
                            <span class = "title">Sign Out</span>
                          </a>
                       </li>
                       
                    </ul>              
                    </div>
         
         
                
                <!-- main -->
                
                <div class="main">
                    <div class="topbar">
                        
                        <div class="toggle">
                            <ion-icon name="menu-outline"></ion-icon>
                        </div>
                        
                        <div class="search">
                            <label>
                                <input type="text" placeholder="Search Here">
                                <ion-icon name="search-circle-sharp"></ion-icon>
                            </label>
                        </div>
                        
                        
                    </div>
                    
                    <! -- cards -->
                    <div class="cardBox">
                        <div class="card">
                            <div>
                                <div class="numbers">Value1</div>
                                <div class="cardName">Blood Pressure</div>
                            </div>
                            <div class="iconBox">
                                <ion-icon name="pulse-sharp"></ion-icon>
                            </div>
                        </div>
                        
                        <div class="card">
                            <div>
                                <div class="numbers">Value2</div>
                                <div class="cardName">Blood Glucose</div>
                            </div>
                            <div class="iconBox">
                                <ion-icon name="fitness-sharp"></ion-icon>
                            </div>
                        </div>
                        
                        <div class="card">
                            <div>
                                <div class="numbers">Value3</div>
                                <div class="cardName">Temperature</div>
                            </div>
                            <div class="iconBox">
                                <ion-icon name="thermometer-sharp"></ion-icon>
                            </div>
                        </div>
                        
                        <div class="card">
                            <div>
                                <div class="numbers">Value4</div>
                                <div class="cardName">Oxygen Level</div>
                            </div>

                            </div>
                        </div>
                    </div>
                    
                    <! -- Charts -->
                    <canvas id="blood-pressure-chart"></canvas>
                    <canvas id="blood-glucose-chart"></canvas>
                    <canvas id="oxygen-level-chart"></canvas>
                    <canvas id="temperature-chart"></canvas>

                    
                </div>
         </div>
    
    
    
         <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
         <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0"></script>
         <script src="bp.js"></script>

         <script>
             // MenuToggle
             
             let toggle = document.querySelector('.toggle');
             let navigation = document.querySelector('.navigation');
            let main = document.querySelector('.main');
             
             toggle.onclick = function(){
                 navigation.classList.toggle('active')
             }
             
            // add hovered class in selectde list item
             
             let list = document.querySelectorAll('.navigation li');

            function activeLink() {
              list.forEach((item) => {
                item.classList.remove('hovered');
              });
              this.classList.add('hovered');
            }

            list.forEach((item) => {
              item.addEventListener('mouseover', activeLink);
            });
             
         </script>
    
    </body>   
        
             
        
</html>
